<!DOCTYPE html>
<html>
<head>
    <title>Opening App...</title>
    <script>
        // Try to open the app
        window.location = "myapp://open?param=value";
        
        // Fallback to app store after delay
        setTimeout(function() {
            var userAgent = navigator.userAgent || navigator.vendor;
            
            if (/android/i.test(userAgent)) {
                window.location = "https://play.google.com/store/apps/details?id=com.xenea.wallet";
            } else if (/iPad|iPhone|iPod/.test(userAgent)) {
                window.location = "https://apps.apple.com/app/6742171669";
            }
        }, 1500);
    </script>
</head>
<body>
    <p>Opening app...</p>
</body>
</html>
