<!DOCTYPE html>
<html>
<head>
    <title>Opening App...</title>
    <script>
        // Try to open the app
        window.location = "basalpay://auth?client_id=com.example.app&app_name=Example%20App&app_icon_url=https://example.com/icon.png&redirect_uri=https://example.com/callback&permissions=read_balance,transfer_funds&state=abc123&nonce=nonce456";
        
        // Fallback to app store after delay
        setTimeout(function() {
            var userAgent = navigator.userAgent || navigator.vendor;
            
            if (/android/i.test(userAgent)) {
                window.location = "https://play.google.com/store/apps/details?id=com.basalpay.app";
            } else if (/iPad|iPhone|iPod/.test(userAgent)) {
                window.location = "https://apps.apple.com/app/6742171669";
            }
        }, 1500);
    </script>
</head>
<body>
    <p>Opening app...</p>
</body>
</html>
